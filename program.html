<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뉴키즈 - 프로그램</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    <div id="loading" class="loading-overlay" style="display: flex;">데이터를 불러오는 중입니다...</div>

    <section class="sub-hero bg-season" id="view-hero">
        <div class="container-wide">
            <h1 id="page-title">프로그램</h1>
            <p id="page-desc">뉴키즈의 특별한 활동을 소개합니다.</p>
        </div>
    </section>

    <section>
        <div class="container">
            <div id="post-list" class="gallery-grid"></div>
        </div>
    </section>

    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="manager.js"></script>

    <script>
        const NO_IMAGE_URL = "https://placehold.co/400x300/e0e0e0/666666?text=No+Image";

        document.addEventListener("DOMContentLoaded", async function () {
            const categoryCode = location.hash.replace('#', '');
            if (!categoryCode) { alert("잘못된 접근입니다."); history.back(); return; }

            // manager.js의 기능을 이용해 배경/제목 설정 (약간의 딜레이)
            setTimeout(() => { if (window.applySubPageHero) window.applySubPageHero(); }, 500);

            await loadPosts(categoryCode);
        });

        async function loadPosts(category) {
            const postListEl = document.getElementById('post-list');
            try {
                const { data, error } = await window.sb.from('total_posts')
                    .select('*').eq('category', category)
                    .order('order_num', { ascending: true }).order('created_at', { ascending: false });

                document.getElementById('loading').style.display = 'none';
                postListEl.innerHTML = '';

                if (!data || data.length === 0) {
                    postListEl.innerHTML = `<div style="grid-column: 1/-1; text-align: center; padding: 60px;"><h3>등록된 게시글이 없습니다.</h3></div>`;
                    return;
                }

                data.forEach(item => {
                    let displayImg = item.thumbnail_url;
                    const yId = window.getYoutubeId(item.video_url);
                    let isVideo = false;
                    if (yId) { isVideo = true; if (!displayImg) displayImg = `https://img.youtube.com/vi/${yId}/hqdefault.jpg`; }
                    if (!displayImg) displayImg = NO_IMAGE_URL;

                    const clickAction = item.link_url ? `onclick="window.open('${item.link_url.startsWith('http') ? item.link_url : 'https://' + item.link_url}', '_blank')"` : `onclick="location.href='view.html?id=${item.id}'"`;

                    postListEl.insertAdjacentHTML('beforeend', `
                            <div class="card" ${clickAction} style="cursor:pointer;">
                                <div class="card-img-wrap">
                                    <img src="${displayImg}" class="card-img" onerror="this.src='${NO_IMAGE_URL}'">
                                    ${isVideo ? '<div style="position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); color:white; font-size:3rem; text-shadow:0 0 10px rgba(0,0,0,0.5);">▶</div>' : ''}
                                </div>
                                <div class="card-body">
                                    <div class="card-title">${item.title}</div>
                                    <div class="card-text">${item.content ? item.content.replace(/<[^>]*>?/gm, '').substring(0, 50) + '...' : ''}</div>
                                </div>
                            </div>`);
                });
            } catch (err) { console.error(err); }
        }
    </script>
</body>
</html>
