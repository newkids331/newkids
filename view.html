<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상세 정보</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    <div class="container">
        <div id="loading" style="text-align:center; padding:100px;">로딩 중...</div>
        <div id="view-area" class="view-box" style="display:none;">
            <div class="view-header">
                <span id="v-category" class="view-category"></span>
                <h1 id="v-title" class="view-title"></h1>
                <div id="v-date" class="view-date"></div>
            </div>
            <div id="v-media-wrap" class="view-media"></div>
            <div id="v-content" class="view-content"></div>
            <a href="javascript:history.back()" class="btn-list">목록으로</a>
        </div>
    </div>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="manager.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const POST_ID = params.get('id');

        document.addEventListener("DOMContentLoaded", function () {
            const checkSb = setInterval(() => { if (window.sb) { clearInterval(checkSb); loadDetail(window.sb); } }, 100);
        });

        async function loadDetail(sb) {
            if (!POST_ID) return alert("잘못된 접근입니다.");
            const { data, error } = await sb.from('total_posts').select('*').eq('id', POST_ID).single();
            if (error || !data) return alert("글을 찾을 수 없습니다.");

            const catNames = {
                'season': '시즌행사', 'culture': '원어민행사', 'performance': '부모참여',
                'korean': '한글 & 독서', 'art': '미술 & 자연 환경', 'science': '과학',
                'coding': '코딩 & 직업교육', 'english': '영어 & 지도', 'integrated': '통합보육 & 누리과정'
            };
            document.getElementById('v-category').innerText = catNames[data.category] || data.category;
            document.getElementById('v-title').innerText = data.title;
            document.getElementById('v-date').innerText = window.formatDate(data.created_at);
            document.getElementById('v-content').innerText = data.content;

            const mediaWrap = document.getElementById('v-media-wrap');
            let imgList = [];
            try { const parsed = JSON.parse(data.image_url); if (Array.isArray(parsed)) imgList = parsed; else imgList = [data.image_url]; } catch (e) { imgList = [data.image_url]; }

            let mediaHtml = "";
            imgList.forEach(url => {
                if (!url) return;
                const yId = window.getYoutubeId(url);
                if (yId) mediaHtml += `<iframe src="https://www.youtube.com/embed/${yId}" frameborder="0" allowfullscreen></iframe>`;
                else mediaHtml += `<img src="${url}" alt="이미지">`;
            });
            mediaWrap.innerHTML = mediaHtml;
            document.getElementById('loading').style.display = 'none';
            document.getElementById('view-area').style.display = 'block';
        }
    </script>
</body>
</html>
