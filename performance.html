    <script>
        const CATEGORY_NAME = 'performance';
        document.addEventListener("DOMContentLoaded", function () {

        function getYoutubeId(url) {
            if (!url) return null;
            const match = url.match(/^.*((youtu.be\/)|(v\/)|(\/u\/\w\/)|(embed\/)|(watch\?))\??v?=?([^#&?]*).*/);
