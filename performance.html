    <script>
        const CATEGORY_NAME = 'performance';

        document.addEventListener("DOMContentLoaded", function () {
            let attempts = 0;
            const checkSb = setInterval(() => {
                attempts++;
                if (window.sb && typeof window.getYoutubeId === 'function') {
                    clearInterval(checkSb);
                    loadPosts(window.sb);
                } else if (attempts > 50) {
                    clearInterval(checkSb);
                    document.getElementById('post-list').innerHTML = `<div style="text-align:center; width:100%; grid-column: 1/-1; padding:50px; color:red;">ì‹œìŠ¤í…œ ì—°ê²° ì§€ì—°. í˜ì´ì§€ë¥¼ ìƒˆë¡œê³ ì¹¨ í•´ì£¼ì„¸ìš”.</div>`;
                }
            }, 100);
        });

        async function loadPosts(sb) {
            try {
                const { data, error } = await sb.from('total_posts')
                    .select('*')
                    .eq('category', CATEGORY_NAME)
                    .order('order_num', { ascending: true })
                    .order('created_at', { ascending: false });

                const list = document.getElementById('post-list');
                list.innerHTML = "";

                if (error) throw error;
                if (!data || data.length === 0) {
                    list.innerHTML = `<div style="text-align:center; grid-column:1/-1; padding:50px; color:#666;">ë“±ë¡ëœ ê²Œì‹œê¸€ì´ ì—†ìŠµë‹ˆë‹¤.</div>`;
                    return;
                }

                data.forEach(item => {
                    let displayImg = item.thumbnail_url;
                    if (!displayImg) {
                        try {
                            const parsed = JSON.parse(item.image_url);
                            if (Array.isArray(parsed) && parsed.length > 0) displayImg = parsed[0];
                            else displayImg = item.image_url;
                        } catch (e) {
                            displayImg = item.image_url;
                        }
                    }

                    const yId = window.getYoutubeId(displayImg);
                    let isVideo = !!yId;
                    if (yId) {
                        displayImg = `https://img.youtube.com/vi/${yId}/hqdefault.jpg`;
                    } else if (!displayImg) {
                        displayImg = 'https://via.placeholder.com/400x300?text=No+Image';
                    }

                    const linkIcon = item.link_url ? `<div class="link-icon">ğŸ”—</div>` : '';
                    const div = document.createElement('div');
                    div.className = 'card';
                    div.onclick = () => {
                        if (item.link_url && item.link_url.trim() !== "") {
                            let url = item.link_url;
                            if (!url.startsWith('http')) url = 'https://' + url;
                            window.open(url, '_blank');
                        } else {
                            location.href = `view.html?id=${item.id}`;
                        }
                    };

                    div.innerHTML = `
                                ${linkIcon}
                                <div class="card-img-wrap">
                                    <img src="${displayImg}" class="card-img" onerror="this.src='https://via.placeholder.com/400x300?text=Error'">
                                    <div style="display:${isVideo ? 'block' : 'none'}; position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); color:white; font-size:3rem; text-shadow:0 0 10px rgba(0,0,0,0.5);">â–¶</div>
                                </div>
                                <div class="card-body">

                                    <div class="card-text">${item.content}</div>
                                </div>`;
                    list.appendChild(div);
                });
