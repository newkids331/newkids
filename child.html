<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뉴키즈 - 교육 프로그램</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    <div id="loading" class="loading-overlay" style="display: flex;">데이터를 불러오는 중입니다...</div>

    <section class="sub-hero bg-child" id="view-hero">
        <div class="container-wide">
            <h1 id="page-title">교육 프로그램</h1>
            <p id="page-desc">아이들의 꿈을 키워주는 다양한 교재를 소개합니다.</p>
        </div>
    </section>

    <section>
        <div class="container">
            <div id="post-list" class="main-grid"></div>
        </div>
    </section>

    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="manager.js"></script>

    <script>
        const NO_IMAGE_URL = "https://placehold.co/400x300/e0e0e0/666666?text=No+Image";
        document.addEventListener("DOMContentLoaded", function () {
            loadCategoryPosts();
            window.addEventListener('hashchange', loadCategoryPosts);
        });

        async function loadCategoryPosts() {
            const category = window.location.hash.substring(1) || 'korean';
            setTimeout(() => { if (window.applySubPageHero) window.applySubPageHero(); }, 500);

            document.getElementById('loading').style.display = 'flex';
            const postListEl = document.getElementById('post-list');
            postListEl.innerHTML = '';

            try {
                const { data, error } = await window.sb.from('total_posts')
                    .select('id, title, thumbnail_url, content, created_at')
                    .eq('category', category)
                    .order('order_num', { ascending: true }).order('created_at', { ascending: false });

                if (!data || data.length === 0) {
                    postListEl.innerHTML = `<div style="grid-column: 1 / -1; text-align: center; padding: 50px; color: #666;">아직 등록된 게시글이 없습니다.</div>`;
                    return;
                }

                data.forEach(item => {
                    let thumb = item.thumbnail_url || NO_IMAGE_URL;
                    postListEl.insertAdjacentHTML('beforeend', `
                            <a href="view.html?id=${item.id}" class="card post-card">
                                <div class="card-img-wrap post-thumb">
                                    <img src="${thumb}" alt="${item.title}" onerror="this.src='${NO_IMAGE_URL}';">
                                </div>
                                <div class="card-body post-info">
                                    <h3 class="card-title post-title">${item.title}</h3>
                                    <p class="card-text post-desc">${item.content ? item.content.replace(/<[^>]*>?/gm, '').substring(0, 50) + '...' : ''}</p>
                                </div>
                            </a>`);
                });
            } catch (err) { console.error(err); }
            finally { document.getElementById('loading').style.display = 'none'; }
        }
    </script>
</body>
</html>
