<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뉴키즈 - 통합 관리자</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>
    <header></header>

    <div id="loading" class="loading-overlay">처리 중입니다...</div>

    <div class="container">

        <div id="login-section">
            <h2 style="text-align:center; margin-bottom:30px;">🔒 관리자 로그인</h2>
            <div class="form-group">
                <label>아이디 (이메일)</label>
                <input type="email" id="admin-email" class="form-input" placeholder="admin@newkids.com">
            </div>
            <div class="form-group">
                <label>비밀번호</label>
                <input type="password" id="admin-password" class="form-input" placeholder="비밀번호 입력">
            </div>

            <div class="btn-center-wrap">
                <button onclick="adminLogin()" class="btn-action" style="width: 100%;">로그인</button>
            </div>
        </div>

        <div id="admin-section" style="display:none;">

            <div class="panel-box">
                <h2 id="form-title" style="border-bottom:2px solid #1a3c6e; padding-bottom:15px; margin-bottom:20px;">📝 새 글 작성하기</h2>

                <input type="file" id="hidden-image-input" accept="image/*" multiple style="display:none;">

                <div class="form-grid">
                    <div class="form-group">
                        <label>카테고리 선택</label>
                        <select id="post-category" class="form-input">
                            <optgroup label="행사 프로그램">
                                <option value="season">🎉 시즌 테마 행사</option>
                                <option value="culture">🌍 원어민 행사</option>
                                <option value="performance">👨‍👩‍👧‍👦 부모 참여 행사</option>
                            </optgroup>
                            <optgroup label="교육 프로그램 (교재)">
                                <option value="korean">📚 한글 & 독서</option>
                                <option value="art">🎨 미술 & 자연</option>
                                <option value="science">🔬 수학 & 과학</option>
                                <option value="coding">💻 코딩 & 직업</option>
                                <option value="english">🔤 영어 & 지도</option>
                                <option value="integrated">👶 통합보육 & 누리</option>
                            </optgroup>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>순서 (숫자가 작을수록 먼저 보임)</label>
                        <input type="number" id="post-order" class="form-input" value="0">
                    </div>
                </div>

                <div class="form-group">
                    <label>제목</label>
                    <input type="text" id="post-title" class="form-input" placeholder="제목을 입력하세요">
                </div>

                <div class="form-group thumbnail-group">
                    <label>📌 대표 이미지 (썸네일) - 목록에 보여질 사진</label>
                    <input type="file" id="post-thumb-file" class="form-input" accept="image/*">
                    <div id="current-thumb-msg" class="file-status"></div>
                </div>

                <div class="form-group">
                    <label>내용 (사진 여러 장을 한 번에 선택하거나, 드래그해서 넣으세요)</label>
                    <div id="editor-container"></div>
                </div>

                <div class="form-group">
                    <label>상세 이미지 (선택 - 통이미지가 필요할 때만 사용)</label>
                    <input type="file" id="post-file" class="form-input" accept="image/*">
                    <div id="current-file-msg" class="file-status"></div>
                </div>

                <div class="form-group">
                    <label>유튜브 링크 (선택)</label>
                    <input type="text" id="youtube-url" class="form-input" placeholder="https://youtu.be/...">
                </div>

                <div class="form-group">
                    <label>관련 링크 (선택)</label>
                    <input type="text" id="post-link" class="form-input" placeholder="클릭 시 이동할 주소 (예: 블로그, 인스타)">
                </div>

                <div class="btn-center-wrap">
                    <button id="btn-submit" onclick="uploadPost()" class="btn-action" style="min-width: 200px;">업로드 저장</button>
                    <button id="btn-cancel-edit" onclick="cancelEdit()" class="btn-action" style="display:none; background-color:#666; min-width: 150px;">수정 취소</button>
                </div>
            </div>

            <div class="panel-box" style="margin-top: 50px;">
                <div class="admin-list-header">
                    <h3>📂 전체 게시글 관리</h3>
                    <div class="filter-box">
                        <select id="filter-category" class="form-input" onchange="loadManageList()">
                            <option value="all">전체 보기</option>
                            <optgroup label="행사 프로그램">
                                <option value="season">🎉 시즌 테마 행사</option>
                                <option value="culture">🌍 원어민 행사</option>
                                <option value="performance">👨‍👩‍👧‍👦 부모 참여 행사</option>
                            </optgroup>
                            <optgroup label="교육 프로그램">
                                <option value="korean">📚 한글/독서</option>
                                <option value="art">🎨 미술/자연</option>
                                <option value="science">🔬 수학/과학</option>
                                <option value="coding">💻 코딩/직업</option>
                                <option value="english">🔤 영어/지도</option>
                                <option value="integrated">👶 통합/누리</option>
                            </optgroup>
                        </select>
                        <button onclick="loadManageList()" class="btn-mini" style="background:var(--primary-color); color:#fff; border:none; padding:10px 20px;">조회</button>
                    </div>
                </div>

                <div id="manage-list">
                </div>
            </div>

        </div>
    </div>

    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="https://unpkg.com/quill-blot-formatter@1.0.5/dist/quill-blot-formatter.min.js"></script>
    <script src="config.js"></script>
    <script src="manager.js"></script>

    <script>
        let editingId = null;
        let originalDetailUrl = null;
        let originalThumbUrl = null;
        let quill;

        document.addEventListener("DOMContentLoaded", async function () {

            // 1. 이 줄을 꼭 추가해주세요! (라이브러리 등록)
            Quill.register('modules/blotFormatter', QuillBlotFormatter.default);

            // Quill 에디터 초기화
            quill = new Quill('#editor-container', {
                theme: 'snow',
                placeholder: '여기에 내용을 작성하세요...',
                modules: {
                    // 2. 기존 imageResize 코드는 지우고, 아래 한 줄을 넣어주세요.
                    blotFormatter: {},

                    toolbar: {
                        container: [
                            // ... (기존 툴바 설정 그대로 두세요) ...
                            [{ 'header': [1, 2, 3, false] }],
                            ['bold', 'italic', 'underline', 'strike'],
                            [{ 'color': [] }, { 'background': [] }],
                            [{ 'list': 'ordered' }, { 'list': 'bullet' }],
                            [{ 'align': [] }],
                            ['link', 'image', 'video', 'clean']
                        ],
                        handlers: {
                            'image': imageHandler
                        }
                    }
                }
            });

            // 드래그 앤 드롭 핸들러 등록
            const editorRoot = quill.root;
            editorRoot.addEventListener('drop', handleDrop, false);
            editorRoot.addEventListener('dragover', function (e) { e.preventDefault(); }, false);

            document.getElementById('hidden-image-input').addEventListener('change', function () {
                if (this.files && this.files.length > 0) {
                    uploadAndInsertImages(this.files);
                    this.value = "";
                }
            });

            const { data: { session } } = await window.sb.auth.getSession();
            if (session) {
                showAdminMode();
            } else {
                document.getElementById('login-section').style.display = 'block';
            }
        });

        // 1. 이미지 버튼 핸들러
        function imageHandler() {
            document.getElementById('hidden-image-input').click();
        }

        // 2. 드래그 앤 드롭 핸들러
        function handleDrop(e) {
            e.preventDefault();
            if (e.dataTransfer && e.dataTransfer.files && e.dataTransfer.files.length > 0) {
                uploadAndInsertImages(e.dataTransfer.files);
            }
        }

        // 3. 다중 이미지 업로드 및 삽입
        async function uploadAndInsertImages(files) {
            showLoading(true);
            const range = quill.getSelection(true);
            let currentIndex = range ? range.index : quill.getLength();

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                if (!file.type.startsWith('image/')) continue;

                try {
                    const fileName = `content_${Date.now()}_${Math.random().toString(36).substr(2, 9)}_${file.name}`;
                    const { data, error } = await window.sb.storage.from('images').upload(fileName, file);

                    if (error) throw error;

                    const { data: publicData } = window.sb.storage.from('images').getPublicUrl(fileName);
                    const publicUrl = publicData.publicUrl;

                    quill.insertEmbed(currentIndex, 'image', publicUrl);
                    currentIndex++;
                    quill.setSelection(currentIndex);

                } catch (err) {
                    console.error('이미지 업로드 실패:', err);
                    alert(`'${file.name}' 업로드 중 오류가 발생했습니다.`);
                }
            }
            showLoading(false);
        }

        async function adminLogin() {
            const email = document.getElementById('admin-email').value;
            const password = document.getElementById('admin-password').value;
            if (!email || !password) return alert("이메일과 비밀번호를 입력해주세요.");

            showLoading(true);
            const { data, error } = await window.sb.auth.signInWithPassword({ email, password });
            showLoading(false);

            if (error) alert("로그인 실패: " + error.message);
            else showAdminMode();
        }

        function showAdminMode() {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('admin-section').style.display = 'block';
            loadManageList();
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'flex' : 'none';
        }

        async function loadManageList() {
            const cat = document.getElementById('filter-category').value;
            let query = window.sb.from('total_posts').select('*');

            if (cat !== 'all') query = query.eq('category', cat);

            query = query.order('category', { ascending: true })
                .order('order_num', { ascending: true })
                .order('created_at', { ascending: false });

            const { data, error } = await query;
            const listDiv = document.getElementById('manage-list');
            listDiv.innerHTML = "";

            if (error) { console.error(error); return; }

            if (!data || data.length === 0) {
                listDiv.innerHTML = "<div style='grid-column:1/-1; text-align:center; padding:30px; color:#999;'>등록된 게시글이 없습니다.</div>";
                return;
            }

            data.forEach(item => {
                let thumb = item.thumbnail_url;
                if (!thumb && item.video_url) {
                    const yId = window.getYoutubeId(item.video_url);
                    if (yId) thumb = `https://img.youtube.com/vi/${yId}/hqdefault.jpg`;
                }
                if (!thumb) thumb = 'https://via.placeholder.com/400x300?text=No+Image';

                const card = document.createElement('div');
                card.className = 'post-card';
                card.innerHTML = `
                            <div class="post-thumb">
                                <img src="${thumb}">
                            </div>
                            <div class="post-info">
                                <span class="category-badge">${item.category}</span>
                                <h4 class="card-title">${item.title}</h4>
                                <div class="card-text">순서: ${item.order_num || 0}</div>
                            </div>
                            <div class="post-actions">
                                <button onclick='editPost(${JSON.stringify(item).replace(/'/g, "&#39;")})' class="btn-mini edit">수정</button>
                                <button onclick='deletePost(${item.id})' class="btn-mini del">삭제</button>
                            </div>
                        `;
                listDiv.appendChild(card);
            });
        }

        async function uploadPost() {
            const title = document.getElementById('post-title').value;
            const content = quill.root.innerHTML;
            const category = document.getElementById('post-category').value;
            const orderNum = document.getElementById('post-order').value;
            const youtube = document.getElementById('youtube-url').value;
            const link = document.getElementById('post-link').value;

            const thumbFile = document.getElementById('post-thumb-file').files[0];
            const detailFile = document.getElementById('post-file').files[0];

            if (!title) return alert("제목을 입력해주세요.");

            showLoading(true);

            let thumbUrl = originalThumbUrl;
            let detailUrl = originalDetailUrl;

            // 썸네일 업로드
            if (thumbFile) {
                const fileName = `thumb_${Date.now()}_${thumbFile.name}`;
                const { data, error } = await window.sb.storage.from('images').upload(fileName, thumbFile);
                if (error) { showLoading(false); return alert("썸네일 업로드 실패: " + error.message); }
                const { data: publicData } = window.sb.storage.from('images').getPublicUrl(fileName);
                thumbUrl = publicData.publicUrl;
            }

            // 상세 이미지(통이미지) 업로드
            if (detailFile) {
                const fileName = `detail_${Date.now()}_${detailFile.name}`;
                const { data, error } = await window.sb.storage.from('images').upload(fileName, detailFile);
                if (error) { showLoading(false); return alert("상세 이미지 업로드 실패: " + error.message); }
                const { data: publicData } = window.sb.storage.from('images').getPublicUrl(fileName);
                detailUrl = publicData.publicUrl;
            }

            const postData = {
                title, content, category,
                image_url: detailUrl, thumbnail_url: thumbUrl,
                video_url: youtube, link_url: link,
                order_num: parseInt(orderNum) || 0
            };

            let result;
            if (editingId) {
                result = await window.sb.from('total_posts').update(postData).eq('id', editingId);
            } else {
                result = await window.sb.from('total_posts').insert([postData]);
            }

            showLoading(false);

            if (result.error) {
                alert("저장 실패: " + result.error.message);
            } else {
                alert(editingId ? "수정되었습니다." : "등록되었습니다.");
                cancelEdit();
                loadManageList();
                window.scrollTo({ top: document.querySelector('.panel-box:last-child').offsetTop - 100, behavior: 'smooth' });
            }
        }

        window.editPost = function (item) {
            editingId = item.id;
            originalDetailUrl = item.image_url;
            originalThumbUrl = item.thumbnail_url;

            document.getElementById('post-category').value = item.category;
            document.getElementById('post-title').value = item.title;

            quill.root.innerHTML = item.content || "";

            document.getElementById('youtube-url').value = item.video_url || "";
            document.getElementById('post-link').value = item.link_url || "";
            document.getElementById('post-order').value = item.order_num || 0;

            document.getElementById('post-thumb-file').value = "";
            document.getElementById('post-file').value = "";

            document.getElementById('current-thumb-msg').innerText = item.thumbnail_url ? "기존 썸네일 유지됨" : "등록된 썸네일 없음";
            document.getElementById('current-file-msg').innerText = item.image_url ? "기존 상세이미지 유지됨" : "등록된 상세이미지 없음";

            document.getElementById('form-title').innerText = "✏️ 게시글 수정 중...";
            document.getElementById('form-title').style.color = "#d63031";
            document.getElementById('btn-submit').innerText = "수정 완료";
            document.getElementById('btn-cancel-edit').style.display = "inline-block";

            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        window.cancelEdit = function () {
            editingId = null;
            originalDetailUrl = null;
            originalThumbUrl = null;

            document.getElementById('post-title').value = "";
            quill.root.innerHTML = "";

            document.getElementById('post-category').value = "season";
            document.getElementById('post-thumb-file').value = "";
            document.getElementById('post-file').value = "";
            document.getElementById('youtube-url').value = "";
            document.getElementById('post-link').value = "";
            document.getElementById('post-order').value = "0";

            document.getElementById('current-thumb-msg').innerText = "";
            document.getElementById('current-file-msg').innerText = "";

            document.getElementById('form-title').innerText = "📝 새 글 작성하기";
            document.getElementById('form-title').style.color = "#1a3c6e";
            document.getElementById('btn-submit').innerText = "업로드 저장";
            document.getElementById('btn-cancel-edit').style.display = "none";
        };

        window.deletePost = async function (id) {
            if (confirm("정말 삭제하시겠습니까? 복구할 수 없습니다.")) {
                const { error } = await window.sb.from('total_posts').delete().eq('id', id);
                if (error) alert("삭제 실패: " + error.message);
                else {
                    if (editingId === id) cancelEdit();
                    loadManageList();
                }
            }
        };
    </script>
</body>
</html>
